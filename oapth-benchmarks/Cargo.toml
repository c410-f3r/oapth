[[bench]]
harness = false
name = "backends"
path = "backends.rs"

[dependencies]
criterion = { default-features = false, version = "0.5" }
sqlx-core = { default-features = false, features = ["_rt-tokio"], version = "0.7" }
tokio = { default-features = false, features = ["macros", "net", "rt-multi-thread"], version = "1.34" }
tokio-util = { default-features = false, features = ["compat"], version = "0.7" }

[dependencies.oapth]
default-features = false
features = [
  "sm-dev",
  "sqlx-mysql",
  "sqlx-postgres",
  "sqlx-sqlite",
  "tiberius",
]
path = "../oapth"

[features]
default = []

[package]
authors = ["Automatically generated"]
edition = "2021"
name = "oapth-benchmarks"
publish = false
version = "0.0.0"
