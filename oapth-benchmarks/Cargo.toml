[[bench]]
harness = false
name = "back-ends"
path = "back_ends.rs"

[dependencies]
criterion = { default-features = false, version = "0.3" }
sqlx-core = { default-features = false, features = ["runtime-tokio-rustls"], version = "0.5" }
tokio = { default-features = false, features = ["macros", "net", "rt-multi-thread"], version = "1.0" }
tokio-util = { default-features = false, features = ["compat"], version = "0.6" }

[dependencies.oapth]
default-features = false
features = [
    "dev-tools",
    "with-diesel-mysql",
    "with-diesel-pg",
    "with-diesel-sqlite",
    "with-mysql_async",
    "with-rusqlite",
    "with-sqlx-mssql",
    "with-sqlx-mysql",
    "with-sqlx-pg",
    "with-sqlx-sqlite",
    "with-tiberius",
    "with-tokio-postgres"
]
path = "../oapth"

[features]
default = []

[package]
authors = ["Automatically generated"]
edition = "2021"
name = "oapth-benchmarks"
publish = false
version = "0.0.0"
