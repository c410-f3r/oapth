[[bench]]
harness = false
name = "backends"
path = "backends.rs"

[dependencies]
criterion = { default-features = false, version = "0.3" }
sqlx-core = { default-features = false, features = ["runtime-tokio-rustls"], version = "0.5" }
tokio = { default-features = false, features = ["macros", "net", "rt-multi-thread"], version = "1.18" }
tokio-util = { default-features = false, features = ["compat"], version = "0.6" }

[dependencies.oapth]
default-features = false
features = [
    "dev-tools",
    "diesel-mysql",
    "diesel-pg",
    "diesel-sqlite",
    "mysql_async",
    "rusqlite",
    "sqlx-mssql",
    "sqlx-mysql",
    "sqlx-pg",
    "sqlx-sqlite",
    "tiberius",
    "tokio-postgres"
]
path = "../oapth"

[features]
default = []

[package]
authors = ["Automatically generated"]
edition = "2021"
name = "oapth-benchmarks"
publish = false
version = "0.0.0"
