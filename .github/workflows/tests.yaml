name: Tests

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  fuzz:
    name: Fuzz tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: nightly-2021-12-08

      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-fuzz
          use-tool-cache: true

      - run: ./scripts/fuzz.sh

  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scripts: [
          "integration-tests-mariadb",
          "integration-tests-mssql",
          "integration-tests-mysql",
          "integration-tests-pg",
          "integration-tests-sqlite"
        ]
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: stable

      - uses: Swatinem/rust-cache@v1

      - run: docker-compose -f oapth-test-utils/docker-compose.yml up -d

      - run: sleep 60

      - run: ./scripts/${{ matrix.scripts }}.sh

  internal:
    name: Internal tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scripts: [
          "internal-tests-oapth-0",
          "internal-tests-oapth-1",
          "internal-tests-oapth-cli",
          "internal-tests-oapth-misc",
        ]
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          components: clippy, rustfmt
          override: true
          profile: minimal
          toolchain: stable

      - uses: Swatinem/rust-cache@v1

      - run: ./scripts/${{ matrix.scripts }}.sh
